<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convertor</title>
    <script src="app.js"></script>
</head>
<body>
    <h1> Farenheit to Celcius!</h1>
    <input id="FtoC" placeholder="Enter F..."><br><br>
    <button onclick="fToC()">Click </button>
    <p id="demo1"></p><br><br><br>
    

    <h1> Celcius to Farenheit!</h1>
    <input id="CtoF" placeholder="Enter C..."><br><br>
    <button onclick="cToF()">Click </button>
    <p id="demo2"></p><br><br><br>


    <h1> Miles to Kilometers!</h1>
    <input id="MtoK" placeholder="Enter M..."><br><br>
    <button onclick="mToK()">Click </button>
    <p id="demo3"></p><br><br><br>


    <h1>Convert Kilometers to Miles!</h1>
    <input id="KtoM" placeholder="Enter K..."><br><br>
    <button onclick="kToM()">Click </button>
    <p id="demo4"></p><br><br>
</body>
</html>
